<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Guitar Jukebox - Curated songs list to play">
    <meta name="keywords" content="songs, guitar, chords, tabs">    

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Guitar Jukebox" />
    <meta property="og:description" content="Curated songs list to play on guitar" />
    <meta property="og:image" content="https://mbacelo.github.io/guitarJukebox/images/socialMediaCover.png" />
    <meta property="og:url" content="https://mbacelo.github.io/guitarJukebox" />
    <meta property="og:type" content="website" />

    <title>Guitar Jukebox</title>
</head>

<body>
    <header>
        <h1>Guitar Jukebox <i class="fa-solid fa-guitar app-icon"></i></h1>
    </header>
    <main>
        <section class="filter">
            <div>
                <label for="language-filter">Language:</label>
                <select id="language-filter" class="filter-selector">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="band-filter">Band:</label>
                <select id="band-filter" class="filter-selector">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="title-search">Song Title:</label>
                <input type="search" id="title-search" placeholder="Enter song title" class="filter-selector">
            </div>
        </section>
        <section class="random-song-section">
            <button id="random-song-button" class="random-song-button">Pick a Random Song</button>
            <div id="random-song-container" class="random-song-container"></div>
        </section>
        <section class="table-container">
            <div id="loader" class="song-list-loader">
                <div class="loader-spinner"></div>
                <h3>Loading songs...</h3>
            </div>
            <table>
                <thead>
                    <tr id="songs-list-header">
                        <th id="band-header">Band <span class="sort-indicator sort-asc"></span></th>
                        <th id="title-header">Song Title <span class="sort-indicator"></span></th>
                    </tr>
                </thead>
                <tbody id="song-list">
                    <!-- Songs will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Tippy.js JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Load the JavaScript files -->
    <script type="module" src="js/dom-utils.js"></script>
    <script type="module" src="js/api-utils.js"></script>
    <script type="module" src="js/event-handlers.js"></script>
    <script type="module">
        import { initApp } from './js/event-handlers.js';
        initApp();
    </script>
</body>

</html>
