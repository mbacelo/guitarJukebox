<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" />    
    <meta name="description" content="Guitar Jukebox - Curated songs list to play">
    <title>Guitar Jukebox</title>
</head>

<body>
    <header>
        <h1>Guitar Jukebox <i class="fa-solid fa-guitar app-icon"></i></h1>
    </header>
    <main>
        <section class="filter">
            <div>
                <label for="language">Language:</label>
                <select id="language">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="band">Band:</label>
                <select id="band">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="search">Song Title:</label>
                <input type="text" id="search" placeholder="Enter song title">
            </div>
        </section>
        <section class="random-song-container">
            <button id="random-song-btn" class="random-song-btn">Pick a Random Song</button>
            <div id="random-song-display" class="random-song-display"></div>
        </section>
        <section class="table-container">
            <div id="loader" class="loader">
                <div class="loader-spinner"></div>
                <h3>Loading songs...</h3>
            </div>
            <table>
                <thead>
                    <tr id="songs-list-header">
                        <th id="sort-band">Band <span class="sort-indicator sort-asc"></span></th>
                        <th id="sort-title">Song Title <span class="sort-indicator"></span></th>
                    </tr>
                </thead>
                <tbody id="song-list">
                    <!-- Songs will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Tippy.js JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="js/app.js"></script>
    <script>
        // Initial population of filter options and display of all songs
        loadSongs();
    </script>
</body>

</html>
